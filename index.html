<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no'>

	<title>MIKRY</title>

	<link rel="shortcut icon" href="favicon.ico"/>
	<link rel='stylesheet' type='text/css' href='css/css-variables.css'>
	<link rel='stylesheet' type='text/css' href='css/buttons.css'>
	<link rel='stylesheet' type='text/css' href='css/tinymce.css'>
	<link rel='stylesheet' type='text/css' href='css/ce_form.css'>
	<link rel='stylesheet' type='text/css' href='css/style.css'>


</head>
<body > 
	<div id='wrap'>

		<section id='secIntro' >
			<h1>Mik<span>ry</span></h1>
			<form id='introForm' >
				<div class="introform_field">
					<div class="introform_field_input">
						<input class='inp md' id='inpKeyword' name='term' placeholder='Cute Kittens' >
					</div>
					<label class="sm" for='term'>Enter your Mikry-Keyword</label>
				</div>
				<div class="introform_field">
					<div class="introform_field_input">
						<div id="pairsCounter" class="cfix">
							<button id='pairsPlus' class="md" ></button>
							<input class='inp md' id='inpNrPairs' name='term' placeholder='6' >
							<button id='pairsMinus' class="md" ></button>
						</div>
					</div>
					<label class="sm" for='term'>Enter the Number of Pairs</label>
				</div>
				<input class='btn' id='start' type='submit' value='start'>
			</form>
		</section>

		<section id='secGame' >
			<div id='cardsWrap'>
			</div>
		</section>
	
		<section id='secOutro' >
			<h1 id='time' class="xl" >
				<span id='sec' ></span>
			</h1>
			<p>... seconds for <span id='nrPairs' ></span> Pairs.</p>
	
			<form id='retryForm' >
				<p class="md">Try again:</p>
				<div class="introform_field">
					
					<div class="introform_field_input">
						<input class='inp md' id='inpKeywordAgain' name='term' value='Love 1'>
					</div>
				<label class="sm" for='term'>Enter your Mikry-Keyword</label>
				</div>
				<input class='btn md'  id='try-again' type='button' value='retry'>
			</form>
		</section>	


		<section id='secList'>
			<a id='closeList' href="#"></a>
			<h2>Mikry-Hall-of-Fame</h2>
			<h4></h4>
			<form id='scoreForm'>
				<p class="md" >Congratulations!<br>Submit your Score:</p>
				<label for='player'>Your Name</label>
				<input class='inp' id='player' name='player' >
				<input class='btn' id='submitScoreButton' type='submit' value='Submit'>			
			</form>		
			<table>
				<tr>
					<th>Rank</th>
					<th>Player</th>
					<th>Keyword</th>
					<th>Seconds</th>
				</tr>
		
			</table>
		
		</section>		


		<section id='hallOfFame' >
			Hall of Fame
		</section>

	
	</div>

	<script src='js/jquery-latest.min.js'></script>
	<script src='js/messenger.js'></script>
	<script src='js/main.js'></script>

</body>
</html>
